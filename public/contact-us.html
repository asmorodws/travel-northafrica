<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Tripooly</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Custom JS -->
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="section-full">
    <div class="section-full overflow-y-scroll snap-y snap-mandatory">
    <!-- Loader Component -->
    <tripooly-loader></tripooly-loader>

    <!-- Hero Section -->
    <section class="relative snap-start section-full flex items-center justify-center bg-cover bg-center text-white"
        style="background-image: url('https://images.unsplash.com/photo-1505832018823-50331d70d237?q=80&w=1508&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black opacity-50 z-0"></div>

        <!-- Hero Content -->
        <div class="z-10 text-center px-4">
            <div class="py-40 lg:py-52 container">
                <h1 class="text-3xl lg:text-5xl font-bold mb-4">Contact Us</h1>
                <p class="text-lg">Reach out to our travel experts anytime.</p>
            </div>
        </div>

        <!-- Navbar -->
        <nav-bar class="z-20"></nav-bar>
    </section>

    <!-- Contact Info Section -->
    <section class="snap-start section-full flex items-center justify-center bg-gray-50 px-6 py-12">
        <div class="max-w-4xl w-full text-center">
            <h2 class="text-3xl lg:text-4xl font-bold text-blue-700 mb-4 font-display">Let’s Connect</h2>
            <p class="text-lg text-gray-600 mb-8 font-light">
                We’re here to help plan your journey. Feel free to contact us for inquiries, partnerships, or just to
                say hi.
            </p>

            <div class="text-left space-y-4 text-gray-700 text-md mx-auto max-w-xl font-medium">
                <p><strong class="text-blue-700">📍 Address:</strong> 123 Paradise Street, Wanderlust City</p>
                <p><strong class="text-blue-700">📞 Phone:</strong> +123 456 7890</p>
                <p><strong class="text-blue-700">✉️ Email:</strong> support@tripooly.com</p>
            </div>

            
        </div>
    </section>

    <!-- Dummy Map Section -->
    <section class="snap-start section-full w-full bg-white flex items-center justify-center">
        <div class="w-full h-full text-center bg-gray-50">
            <h2 class="text-3xl lg:text-4xl font-bold text-blue-900 mb-4 font-display">Our Location</h2>
            <iframe class="w-full h-full border-0" loading="lazy" allowfullscreen
                src="https://maps.google.com/maps?q=Statue%20of%20Liberty&t=&z=13&ie=UTF8&iwloc=&output=embed">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <tripooly-footer></tripooly-footer>
    </div>
    <!-- Scripts -->
    <script src="components/footer.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/loader.js" defer></script>
</body>

</html>
