    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instagram Post Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 py-10">

    <div class="max-w-[540px] mx-auto bg-white border border-gray-300 shadow-md overflow-hidden" role="group" aria-label="Instagram post from @setteetredieci">
        
        <!-- Header -->
        <div class="flex items-center px-4 py-3">
        <img class="w-10 h-10 rounded-full object-cover border border-gray-300 mr-3"
            src="assets/profile/442214185_961198518667568_1367661979919634119_n.jpg"
            alt="@setteetredieci profile picture"
            loading="lazy">
        <div class="flex flex-col">
            <span class="text-sm font-semibold text-gray-900">@setteetredieci</span>
            <span class="text-xs text-gray-500">Italy</span>
        </div>
        </div>
        
        <!-- Image -->
        <div>
        <img src="assets/442214185_961198518667568_1367661979919634119_n.jpg"
            alt="Photo posted by @setteetredieci"
            loading="lazy"
            width="540"
            height="540"
            class="w-full bg-gray-100 object-cover">
        </div>
        
        <!-- Footer Button -->
        <div class="text-left px-2 py-2">
        <a href="https://www.instagram.com/p/C6rfj08sfaL/"
            class="inline-block text-blue-500 text-sm font-medium py-2 px-4 rounded-lg transition-colors duration-200"
            rel="noopener noreferrer"
            target="_blank"
            title="View this post on Instagram"
            aria-label="View this post on Instagram">
            View more on Instagram
        </a>
        </div>

    </div>

    </body>
    </html>
